<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS!</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="panel" class="grid-container">

    <header class="header-area">
        <h1>Rock, Paper, Scissors, Lizard, <span class="spock">Spock</span>!</h1>
    </header>

    <game-area class="grid-container">
    
        <game-play-panel class="flex-container game-play-panel-area">
            

            <player-card class="grid-container player-area">
                <h2 id="player-card-header" class="player-color player-area">You</h2>
                <img src="assets/images/question-player.png" alt="A question mark" class="tile">
                
            </player-card>

            <score-board class="grid-container score-area">
                <h2>Score</h2>
                <p id="player-score" class="player-color">0</p>
                <p id="computer-score" class="computer-color">0</p>
            </score-board>

            <computer-card class="grid-container computer-area">
                <h2 id="computer-card-header" class="computer-color">Shelbot</h2>
                <img src="assets/images/question-computer.png" alt="A question mark." class="tile">

            </computer-card>

        </game-play-panel>

       
        <game-tile-panel class="flex-container tile-area">
         
            <img id="rock-tile"  src="assets/images/rock.png" alt="rock">
            <img id="paper-tile"  src="assets/images/paper.png" alt="paper">
            <img id="scissors-tile"  src="assets/images/scissors.png" alt="scissors">
            <img id="lizard-tile"  src="assets/images/lizard.png" alt="lizard">
            <img id="spock-tile"  src="assets/images/spock.png" alt="spock">

        </game-tile-panel>

        

        
        <button id="play-button" class="button-area"><i class="fa-solid fa-play"></i></button>

        <settings-panel class="flex-container settings-area">
            <label for="difficulty-level-switch">Difficult Mode</label>
            <input id="difficulty-level-switch" type="checkbox">
        </settings-panel>
       



    </game-area>
</div>

<script src="https://kit.fontawesome.com/6a251fd2ee.js" crossorigin="anonymous"></script>
<script src="assets/js/game-script.js"></script>  
</body>

</html>
