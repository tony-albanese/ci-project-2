<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS!</title>
</head>

<body>

    <game-area class="grid-container">
        <!--Could add image logo instead.-->
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        This is stage for the entire game.
        <game-play-panel class="flex-container">
            This will hold the player cards, the score area, and the computer card.

            <player-card class="grid-container">
                <h2>You</h2>
                <img src="assets/images/question.png" alt="A question mark.">
            </player-card>

            <score-board class="grid-container">
                <h2>Score</h2>
                <p id="player-score">0</p>
                <p id="computer-score">0</p>

            </score-board>

            <computer-card class="grid-container">
                <h2>Computer</h2>
                <img src="assets/images/question.png" alt="A question mark.">

            </computer-card>

        </game-play-panel>

        <game-tile-panel class="flex-container">
            <!--Game tiles will be added programmatically-->

        </game-tile-panel>

        <button>Play!</button>

        <settings-panel class="flex-container">
            <h3>Settings</h3>
            <label for="difficulty-level-switch">Difficult Mode</label>
            <input id="difficulty-level-switch" type="checkbox">
            
        </settings-panel>
    </game-area>


</body>

</html>
