<html lang="en">

    <title>RPSLS!</title>

<body>

    <game-area class="grid-container">
        <!--Could add image logo instead.-->
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
    
        <game-play-panel class="flex-container">
            

            <player-card class="grid-container">
                <h2>You</h2>
                <img src="assets/images/question.png" alt="A question mark." class="tile">
            </player-card>

            <score-board class="grid-container">
                <h2>Score</h2>
                <p id="player-score">0</p>
                <p id="computer-score">0</p>

            </score-board>

            <computer-card class="grid-container">
                <h2>Computer</h2>
                <img src="assets/images/question.png" alt="A question mark." class="tile">

            </computer-card>

        </game-play-panel>
